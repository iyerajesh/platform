server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
spring:
  application:
    name: accounts
  data:
    mongodb:
      uri: mongodb://localhost:27017/accounts
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    topic:
      accounts-customer: accounts.customer.change
    consumer:
      group-id: accounts
      auto-offset-reset: earliest
management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    root: INFO
